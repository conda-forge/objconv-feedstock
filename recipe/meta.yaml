{% set name = "objconv" %}
{% set version = "2.55" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/staticfloat/objconv/archive/v{{ version }}.tar.gz
  sha256: 524b8fea38be955eb1c7091f9b869127f3cd53513d713b71ba5602d9da3fa67e

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make

test:
  commands:
    - objconv -h

about:
  home: https://www.agner.org/optimize/#objconv
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'Object file converter'

extra:
  recipe-maintainers:
    - isuruf
    - ngam
